
<!doctype html>
<html lang="en">

{% load static %}

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>ocial</title>

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://v4-alpha.getbootstrap.com/examples/sticky-footer/sticky-footer.css" rel="stylesheet">
    


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/custom.css' %}">


    <style>

    .btn-danger{color:#fff;background-color:#EE514D;border-color:#EE514D}

    .btn-primary:hover{color:#fff;background-color:#bf423e;border-color:#bf423e}
    
    a {color: #EE514D;}
    a:hover {color: #bf423e;}

    .card, .btn, .form-control { border-radius: 0; }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>
    <!-- Custom styles for this template -->

  </head>
  <body>
<header>



   <nav class="navbar navbar-expand-md fixed-top navbar-light" style="background-color: #fff;">
  	<div class="container">
	    <a class="navbar-brand" href="{%url 'home'%}">
	    <img src="{% static 'ocial_white.png' %}" class="d-inline-block align-top" height="60px" />
		</a>

	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      <div class="navbar-nav ml-auto">
	      	<a class="nav-item nav-link" href="{% url 'explore' %}">Explore</a>
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
              <form id="logout" method="POST" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <input type="hidden" />
              </form>
             <button align="center" onclick="window.location.href = '{% url 'classroom' %}';" class="btn btn-danger">My Classroom</button>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            <button align="center" onclick="window.location.href = '{% url 'signup' %}';" class="btn btn-danger">Get Started</button>
          {% endif %}

	      </div>
	    </div>
	</div>
  </nav>
</header>

<div class="full-width-container" style="margin-top:85px;margin-bottom: 90px">

  {% block content %}
  {%endblock%}

</div>

    <footer class="footer" style="background: #fff">
      <div class="container" align="center" >
        <img src="{% static 'ocial_grey.png' %}" class="d-inline-block align-top" height="30px" />
      </div>
    </footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    </body>
</html>
