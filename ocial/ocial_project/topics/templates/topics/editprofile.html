{% extends 'base.html' %} {% block content %}

<div id="content-wrapper">

    <div class="container" style="margin-top:130px;">

        {% if error %}

        <p style="color:red;" class="text-center"> {{error}} </p>

        {%endif%}

        <div class="row">

            <div class="col">

                <form method="POST" action="{% url 'editprofile' %}" enctype="multipart/form-data">

                    {% csrf_token %}

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Username" type="text" value="{{profile_owner.user.username}}" name="username">
                    </div>
                    <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input class="form-control" placeholder="First Name" type="text" value="{{profile_owner.user.first_name}}" name="firstname">
                    </div>
                    <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Last Name" value="{{profile_owner.user.last_name}}" type="text" name="lastname">
                    </div>
                    <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Email Address" type="email" value="{{profile_owner.user.email}}" name="email">
                    </div>
                    <!-- form-group// -->

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01"></span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="profile_image" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Profile Picture</label>
                        </div>
                    </div>



                    <div class="form-group">
                        <button type="submit" class="btn btn-danger btn-block">Save</button>
                    </div>

                </form>
            </div>

            <div class="col-lg-3">

                <ul class="list-group">
                    <li class="list-group-item"><a href="{% url 'editprofile'%}">Profile</a> </li>
                    <li class="list-group-item"><a href="{% url 'changepassword' %}">Change Password</a> </li>

                </ul>
                <br />
                <img src="{{ profile_owner.image.url }}" style="width:100%; height: auto">

            </div>

        </div>
    </div>
</div>

{%endblock%}
